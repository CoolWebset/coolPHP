{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <a href="{:url('add')}" class="layui-btn layui-btn-small">{:lang('add')}插件</a>
    </blockquote>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
{include file="common/foot"/}
<script src="__STATIC__/common/js/jquery.2.1.1.min.js"></script>
<script type="text/html" id="order">
    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.listorder}}" size="10"/>
</script>
<script type="text/html" id="title">
    <span style="{{d.title_style}}">{{d.title}}</span>
    {{# if(d.thumb){ }}<img src="__ADMIN__/images/image.gif" onmouseover="layer.tips('<img src=__PUBLIC__/{{d.thumb}}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();">{{# } }}
</script>
<script type="text/html" id="status">
    {{# if(d.status == 1){ }}
    已安装
    {{#  } else if(d.status == 0){ }}
    未安装
    {{# } }}
</script>
<script type="text/html" id="action">
    {{# if(d.status == 1){ }}
      {{# if(d.is_weixin == 1){ }}
      <a href="/addons_execute_{{d.name}}-index-index" class="layui-btn layui-btn-xs qrshow" id="" target="_blank">前台入口</a>
      {{#  } else if(d.is_weixin == 0){ }}
      <a href="/addons_execute_{{d.name}}-index-index" class="layui-btn layui-btn-xs qrshow" id="" target="_blank">前台入口</a>
      {{# } }}
      <a href="/addons_execute_{{d.name}}-admin-index" class="layui-btn layui-btn-xs"  target="_blank" >后台入口</a>
    {{#  } else if(d.status == 0){ }}
      <a href="/addons_execute_{{d.name}}-index-index" class="layui-btn layui-btn-xs layui-btn-disabled " id="" target="_blank">前台入口</a>
      <a href="/addons_execute_{{d.name}}-admin-index" class="layui-btn layui-btn-xs layui-btn-disabled" target="_blank" >后台入口</a>
    {{# } }}
    {{# if(d.status == 1){ }}
      <a class="layui-btn layui-btn-normal layui-btn-xs layui-btn-disabled" lay-event="install">安装</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="uninstall">卸载</a>
    {{#  } else if(d.status == 0){ }}
      <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="install">安装</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-disabled" lay-event="uninstall">卸载</a>
    {{# } }}
</script>

<div class="tan" ><img src="/public/uploads/qrcode.png" class="qrcode" alt=""></div>
<style media="screen">
  .qrshow{ position: relative;}
  .tan{ position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none;}
  .tan img{ position: absolute; left: 50%; top: 50%; width: 200px; height: 200px; margin-top: -100px; margin-left: -100px;}
</style>
<script>
layui.use('table', function() {
    var table = layui.table, $ = layui.jquery;
    var tableIn = table.render({
        id: 'content',
        elem: '#list',
        url: '{:url("index")}',
        method: 'post',
        page: true,
        cols: [[
            {type: "checkbox", fixed: true},
            {field: 'id', title: '{:lang("id")}', fixed: true,width:100},
            {field: 'title', title: '名称',  templet: '#title'},
            {field: 'name',  title: '标识'},
            {field: 'description', title: '描述',width:300},
            {field: 'status', align: 'center', title: '状态',templet: '#status'},
            {field: 'author', title: '作者'},
            {field: 'version', title: '版本'},
            {align: 'center', toolbar: '#action',title:'操作',width:300}
        ]],
        limit: 10
    });
    //搜索 {:url('install')}?addonsname={{d.name}}
    $('#search').on('click', function () {
        var key = $('#key').val();
        if ($.trim(key) === '') {
            layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});
            return;
        }
        tableIn.reload({
            where: {key: key,catid:'{:input("catid")}'}
        });
    });

    $('body').on('mouseenter','.qrshow', function () {
      var url = 'http://'+document.domain+ $(this).attr('href');
      // $.post('{:url("getqr")}',{'url':url}, function(data) {
      //   console.log(data);
      //   $('.tan').show();
      //   // $(".result").html(data);
      // });
    });
    $('body').on('click','.tan', function () {
      $('.tan').hide();
    });
    $('body').on('blur','.list_order',function() {
        var id = $(this).attr('data-id');
        var listorder = $(this).val();
        var loading = layer.load(1, {shade: [0.1, '#fff']});
        $.post('{:url("listorder")}',{id:id,listorder:listorder,catid:'{:input("catid")}'},function(res){
            layer.close(loading);
            if(res.code === 1){
                layer.msg(res.msg, {time: 1000, icon: 1}, function () {
                    location.href = res.url;
                });
            }else{
                layer.msg(res.msg,{time:1000,icon:2});
            }
        })
    });
    table.on('tool(list)', function(obj) {
        var data = obj.data;
        if(obj.event === 'uninstall'){
            layer.confirm('您确定要卸载该内容吗？', function(index){
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('uninstall')}",{addonsname:data.name},function(res){
                    layer.close(loading);
                    if(res.code===1){
                        layer.msg(res.msg,{time:1000,icon:1});
                        tableIn.reload();
                    }else{
                        layer.msg('操作失败！',{time:1000,icon:2});
                    }
                });
                layer.close(index);
            });
        }

        if(obj.event === 'install'){
            layer.confirm('您确定要安装该插件吗？', function(index){
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('install')}",{addonsname:data.name},function(res){
                    layer.close(loading);
                    if(res.code===1){
                        layer.msg(res.msg,{time:1000,icon:1});
                        tableIn.reload();
                    }else{
                        layer.msg('操作失败！',{time:1000,icon:2});
                    }
                });
                layer.close(index);
            });
        }

    });
    $('#delAll').click(function(){
        layer.confirm('确认要删除选中的内容吗？', {icon: 3}, function(index) {
            layer.close(index);
            var checkStatus = table.checkStatus('content'); //content即为参数id设定的值
            var ids = [];
            $(checkStatus.data).each(function (i, o) {
                ids.push(o.id);
            });
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post("{:url('delAll')}", {ids: ids,catid:'{:input("catid")}'}, function (data) {
                layer.close(loading);
                if (data.code === 1) {
                    layer.msg(data.msg, {time: 1000, icon: 1});
                    tableIn.reload({where:{catid:'{:input("catid")}'}});
                } else {
                    layer.msg(data.msg, {time: 1000, icon: 2});
                }
            });
        });
    })


});
</script>
