            <a href="#">更多信息</a><i class="fa fa-question-circle-o"></i>
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="logo col-md-4 col-sm-4 col-xs-3" id="logo_h">
          <img src="img/logo.png" />
        </div>
        <nav class="col-md-6 nav_b col-sm-6 col-xs-7">

  <main>
    <article class="book" data-main="book">
      <section class="main-container business book-inner">
        <div class="container">
          <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 bg">
            <div class="bg active" style="background-image:url(img/book_bg.jpg)"></div>
            <div class="bg" style="background-image:url(img/book_bg2.jpg)"></div>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 form">
            <div class="book-nav">
              <ul class="nav nav-tabs nav-justified">
                <li class="active"><a data-ajax='no' href="javascript:void(0);">客房预定</a></li>
                <li><a data-ajax='no' href="javascript:void(0);">会议预定</a></li>
              </ul>
            </div>
            <div class="book-tab active">
              <form>
                <div class="form-group">
                  <label for="exampleInputPassword1">姓名</label>
                  <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">联系方式</label>
                  <input type="text" class="form-control" id="tel" placeholder="请输入手机号码">
                </div>
                <div class="form-inline">
                  <div class="form-group col-lg-5">
                    <label for="exampleInputPassword1">入住时间</label>
                    <input type="text" class="form-control" id="intime" placeholder="请选择入住时间">
                  </div>
                  <div class="form-group col-lg-5 fr">
                    <label for="exampleInputPassword1">离店日期</label>
                    <input type="text" class="form-control" id="outtime" placeholder="请选择离店日期">
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                  <label for="exampleInputPassword1">备注</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
              </form>
            </div>
            <div class="book-tab ">
              <form>
                <div class="form-group">
                  <label for="partyconame">公司名称</label>
                  <input type="text" class="form-control" id="partyconame" placeholder="请输入公司名称">
                </div>
                <div class="form-inline">
                  <div class="form-group col-lg-5">
                    <label for="partyname">联系人</label>
                    <input type="text" class="form-control" id="partyname" placeholder="请输入联系人姓名">
                  </div>
                  <div class="form-group col-lg-5 fr">
                    <label for="partytel">联系方式</label>
                    <input type="text" class="form-control" id="partytel" placeholder="请输入手机号码">
                  </div>
                </div>
                <div class="form-inline">
                  <div class="form-group col-lg-5">
                    <label for="partynum">会议人数</label>
                    <input type="text" class="form-control" id="partynum" placeholder="请输入会议人数">
                  </div>
                  <div class="form-group col-lg-5 fr">
                    <label for="parttime">会议时间</label>
                    <input type="text" class="form-control" id="partytime" placeholder="请选择会议时间">
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                  <label for="exampleInputPassword1">备注</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>

                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="footer-logo">
          <img src="../img/footer-logo.jpg" alt="">
